<!--冒泡排序-->
<!--比较相邻的两个元素，如果前一个比后一个大，则交换位置。-->
<!--第一轮的时候最后一个元素应该是最大的一个。-->
<!--按照步骤一的方法进行相邻两个元素的比较，这个时候由于最后一个元素已经是最大的了，所以最后一个元素不用比较。-->
<script>
    function bubble_sort(arr) {
        for (var i = 0; i < arr.length - 1; i++) {
            for (var j = 0; j < arr.length - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    var swap = arr[j]
                    arr[j] = arr[j + 1]
                    arr[j + 1] = swap
                }
            }
        }

    }

    var arr = [3, 1, 5, 7, 2, 22, 9, 6, 10, 8];
    // bubble_sort(arr);
    // console.log(arr);

    // 快速排序
    // 快速排序是对冒泡排序的一种改进，第一趟排序时将数据分成两部分，
    // 一部分比另一部分的所有数据都要小。然后递归调用，在两边都实行快速排序。
    function quick_sort(arr) {
        if (arr.length <= 1) {
            return arr
        }
        var provideIndex = Math.floor(arr.length / 2)
        var pivot = arr.splice(provideIndex,1)[0]
        console.log(provideIndex)
        console.log(pivot)
        var left = []
        var right = []
        for (var i = 0; i < arr.length; i++){
            if (arr[i]<pivot){
                left.push(arr[i])
            } else {
                right.push(arr[i])
            }
        }
        return quick_sort(left).concat([pivot], quick_sort(right))
    }
    var arr=[5,6,2,1,3,8,7,1,2,3,4,7];
    console.log(quick_sort(arr));
</script>
</body>
